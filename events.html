<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Displaying Properties</h2>

<button onclick="myfunction()">click me</button>
<p id="hi">this text will change</p>
<p id="hii" onmouseover="demo()">place mouse on me to change text</p>

<script>
    function myfunction(){
    document.getElementById("hi").innerHTML="jaswanth reddy"
    }
    function demo(){
        document.getElementById("hii").innerHTML="hii this is jaswanth reddy"
    }

</script>

</body>
</html>
