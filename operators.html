<!DOCTYPE html>
<html>
    <head>
        <title>operators</title>
    </head>
    <bdoy>
        <p>x=1,y=2</p>
        <p>+= operator</p>
        <p id="demo"></p>
        <p>*= operator</p>
        <p id="demo1"></p>
        <p>power operator</p>
        <p id="demo2"></p>
        <script>
            let x=1;
            let y=2;
            x+=y;
            y*=x;
            document.getElementById("demo").innerHTML=x;
            document.getElementById("demo1").innerHTML=y;
            document.getElementById("demo2").innerHTML=x**y;
        </script>
    </bdoy>
</html>
