<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="demo"></p>

<script>
let text = "";
let k;
let i = 0;
//this loop prints the 5 from 1-5
while (i < 5) {
    k=5**i
    text += "<br>5 power "+i+"="+k;
    i++;
  
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
